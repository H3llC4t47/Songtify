<form (ngSubmit)="submit()">

  Name:
  {{name}}
  <input class="form-control" [(ngModel)]="name" name="Name">

  Artist:
  <input class="form-control" [(ngModel)]="artist" name="Artist">

  Album:
  <input class="form-control" [(ngModel)]="album" name="Album">

  Time:
  <input class="form-control" [(ngModel)]="time" name="Time">

  <button>Add</button>

</form>

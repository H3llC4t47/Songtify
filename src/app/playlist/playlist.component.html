<h1>My playlist</h1>
<h2>Brought to you by Songtify</h2>

<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Artist</th>
    <th>Album name</th>
    <th>Time</th>
    <th></th>
    <th>ID</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let song of songs">
    <td>{{song.name}}</td>
    <td>{{song.artist}}</td>
    <td>{{song.album}}</td>
    <td>{{song.time}}</td>
    <td>
      <button routerLink="{{song.id}}">Edit</button>
      <button (click)="delete(song.id)">Delete</button>
    </td>
    <td>{{song.id}}</td>
  </tr>
  </tbody>
</table>
